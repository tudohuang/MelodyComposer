<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Examples - Buzzer Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/assets/examples.css">
</head>
<body>
    <div class="window-controls">
        <button id="minimize-btn"><i class="fas fa-window-minimize"></i></button>
        <button id="maximize-btn"><i class="fas fa-window-maximize"></i></button>
        <button id="close-btn"><i class="fas fa-times"></i></button>
    </div>

    <div class="container">
        <h1 class="text-center mb-4">Melody Examples</h1>
        <div class="text-center mb-4">
            <button class="btn btn-info btn-custom me-2" onclick="toggleTheme()" data-bs-toggle="tooltip" data-bs-placement="top" title="Toggle between dark and light theme">
                <i class="fas fa-adjust me-2"></i>Toggle Theme
            </button>
        </div>
        <div class="example-list">
            <h5>Select an Example:</h5>
            <input type="text" id="exampleSearch" class="form-control mb-3" placeholder="Search examples..." oninput="filterExamples()">
            <div id="exampleItems">
                <div class="example-item" onclick="showExample('twinkle')">Twinkle Twinkle</div>
                <div class="example-item" onclick="showExample('happyBirthday')">Happy Birthday</div>
                <div class="example-item" onclick="showExample('maryHadALittleLamb')">Mary Had a Little Lamb</div>
                <div class="example-item" onclick="showExample('jingleBells')">Jingle Bells</div>
                <div class="example-item" onclick="showExample('odeToJoy')">Ode to Joy</div>
                <div class="example-item" onclick="showExample('superMario')">Super Mario Bros. Theme</div>
                <div class="example-item" onclick="showExample('starWars')">Star Wars Theme</div>
                <div class="example-item" onclick="showExample('piratesCaribbean')">Pirates of the Caribbean</div>
                <div class="example-item" onclick="showExample('totoro')">Totoro Theme</div>
                <div class="example-item" onclick="showExample('七里香')">七里香</div>

            </div>
        </div>
        <div class="example-detail" id="exampleDetail">
            <h5 id="exampleTitle"></h5>
            <div class="code-block" id="exampleCode"></div>
            <h6>Editable Notes:</h6>
            <div id="editableNotes"></div>
            <canvas id="melody-preview"></canvas>
            <div class="text-center mt-3">
                <button class="btn btn-primary btn-custom me-2" id="playButton" onclick="playCurrentExample()">Play</button>
                <button class="btn btn-warning btn-custom me-2" id="pauseButton" onclick="pauseCurrentExample()" disabled>Pause</button>
                <button class="btn btn-danger btn-custom me-2" id="stopButton" onclick="stopCurrentExample()" disabled>Stop</button>
                <button class="btn btn-success btn-custom me-2" onclick="saveEditedExample()">Save to Main</button>
                <button class="btn btn-secondary btn-custom" onclick="window.location.href='home.html'">Back to Main</button>
                <button class="btn btn-secondary btn-custom" onclick="window.location.href='tools.html'">Back to tools</button>
            </div>
            <div class="text-center mt-3 position-relative">
                <input type="range" id="progressBar" min="0" max="100" value="0" class="form-range w-50">
                <div id="progressArrow" class="progress-arrow"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/examples.js"></script>
    <script src="src/renderer.js"></script>
</body>
</html>
